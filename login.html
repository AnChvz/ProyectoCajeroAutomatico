<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>AppCajero</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">

    <div class=" d-flex justify-content-center align-items-center vh-100">
        <div class="card" >
            <div class="card-header text-center fs-2 fw-bold text-primary-emphasis">
                Bienvenido de nuevo
                <div class=" text-center fs-5 fw-light text-primary-emphasis">Inicia sesi√≥n con tu cuenta</div>
            </div>
          

            <div class="card-body">    
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userName" placeholder="Usuario">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                
        
                <button class="btn btn-primary " onclick="verificarCredenciales()" >Ingresar</button>
                <div id="alerta" class="mt-3 "> </div>
            </div>
        
        </div>

        
    </div>
</div>

</body>

</html>
