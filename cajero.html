<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>AppCajero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class=" d-flex justify-content-center align-items-center vh-100">

            <div class="card">
                <div class="card-body">
                    <div class="card">
                        <div id="user-info">

                        </div>
                    </div>

                    <div class="mt-2 text-center">
                        <button class="btn btn-success btn-block mb-2" onclick="toggleMostrarSaldo()">Mostrar
                            Saldo</button>
                    </div>
                    <div id="user-saldo" style="display: none;"></div>
                    <div class="mt-2 text-center">
                        <input type="number" id="monto" placeholder="Monto">
                        <br><br>
                        <div id="nuevo-saldo" class="mt-2 text-center"></div>
                        <button class="btn btn-primary btn-block mb-2"
                            onclick="realizarAccion('ingresar')">Ingresar</button>
                        <button class="btn btn-danger btn-block mb-2"
                            onclick="realizarAccion('retirar')">Retirar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-danger btn-block mb-2" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
